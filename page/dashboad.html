    <script>
        // --- JAVASCRIPT (script.js) ---

        // Khai b√°o API Endpoint (S·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t t·ª´ api.txt)
        let BASE_URL = 'http://localhost:5000'; // Gi√° tr·ªã m·∫∑c ƒë·ªãnh
        const CONFIG_NAME = 'pay_ment'; // T√™n file config (kh√¥ng c√≥ .json)
        
        // H√†m ƒë·ªÉ l·∫•y URL t·ª´ api.txt th√¥ng qua endpoint /api_url
        async function loadApiUrl() {
            try {
                // Th·ª≠ fetch t·ª´ endpoint /api_url (relative URL)
                const response = await fetch('/api_url');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.url) {
                        BASE_URL = data.url;
                        console.log(`‚úÖ ƒê√£ load API URL t·ª´ api.txt: ${BASE_URL}`);
                    }
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Kh√¥ng th·ªÉ load URL t·ª´ api.txt, s·ª≠ d·ª•ng localhost:', error);
            }
        }

        /**
         * Ki·ªÉm tra session khi trang load
         * N·∫øu kh√¥ng c√≥ session h·ª£p l·ªá, redirect v·ªÅ trang login
         */
        async function checkSession() {
            try {
                // L·∫•y session token t·ª´ localStorage
                const sessionToken = localStorage.getItem('session_token');
                
                if (!sessionToken) {
                    console.warn('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y session token, redirect v·ªÅ admin');
                    window.location.href = '/admin';
                    return false;
                }
                
                // G·ªçi API verify_session ƒë·ªÉ ki·ªÉm tra token
                const response = await fetch(`${BASE_URL}/verify_session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_token: sessionToken })
                });
                
                const result = await response.json();
                
                if (result.success && result.status_code === 200) {
                    console.log(`‚úÖ Session h·ª£p l·ªá cho email: ${result.email}`);
                    return true;
                } else {
                    console.warn(`‚ö†Ô∏è Session kh√¥ng h·ª£p l·ªá: ${result.message}`);
                    // X√≥a session token kh·ªèi localStorage
                    localStorage.removeItem('session_token');
                    localStorage.removeItem('user_email');
                    // Redirect v·ªÅ admin
                    window.location.href = '/admin';
                    return false;
                }
            } catch (error) {
                console.error('‚ùå L·ªói khi ki·ªÉm tra session:', error);
                // N·∫øu c√≥ l·ªói, v·∫´n cho ph√©p truy c·∫≠p (fallback)
                // Ho·∫∑c c√≥ th·ªÉ redirect v·ªÅ login n·∫øu mu·ªën ch·∫∑t ch·∫Ω h∆°n
                return true;
            }
        } 

        // D·ªØ li·ªáu Config s·∫Ω ƒë∆∞·ª£c l∆∞u tr·ªØ sau khi fetch (D·ªØ li·ªáu m·∫´u n·∫øu API kh√¥ng ho·∫°t ƒë·ªông)
        let configData = {
            "BNK": "Mbbank",
            "STK": "0966549624",
            "UN": "HOANG NGOC HIEP",
            "COST": "2000",
            "LIMIT": 100
        };

        // D·ªØ li·ªáu Users (s·∫Ω ƒë∆∞·ª£c load t·ª´ API)
        let usersData = [];

        // --- 1. CONFIG CARD LOGIC (API Enabled) ---

        /**
         * L·∫•y d·ªØ li·ªáu c·∫•u h√¨nh t·ª´ API
         */
        async function fetchConfig() {
            try {
                const response = await fetch(`${BASE_URL}/config/pay_ment`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        // result.data c√≥ c·∫•u tr√∫c: {file_name: "pay_ment", config: {...}}
                        // Ch·ªâ l·∫•y ph·∫ßn config ch·ª©a c√°c tr∆∞·ªùng BNK, STK, UN, COST, LIMIT
                        if (result.data.config) {
                            configData = result.data.config;
                            console.log(`‚úÖ ƒê√£ t·∫£i config t·ª´ API:`, configData);
                        } else {
                            // N·∫øu kh√¥ng c√≥ tr∆∞·ªùng config, th·ª≠ d√πng to√†n b·ªô data
                            configData = result.data;
                            console.warn('‚ö†Ô∏è API tr·∫£ v·ªÅ kh√¥ng c√≥ tr∆∞·ªùng config, s·ª≠ d·ª•ng to√†n b·ªô data');
                        }
                    } else {
                        console.warn('‚ö†Ô∏è API tr·∫£ v·ªÅ nh∆∞ng kh√¥ng c√≥ data, s·ª≠ d·ª•ng d·ªØ li·ªáu m·∫´u');
                    }
                } else {
                    console.warn(`‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i config (status: ${response.status}), s·ª≠ d·ª•ng d·ªØ li·ªáu m·∫´u`);
                }
                renderConfig(); 
            } catch (error) {
                console.error('‚ùå L·ªói khi fetch config:', error);
                document.getElementById('config-card').innerHTML = '<p style="color:red;">Kh√¥ng th·ªÉ t·∫£i c·∫•u h√¨nh. (S·ª≠ d·ª•ng d·ªØ li·ªáu m·∫´u)</p>';
                renderConfig(); 
            }
        }

        function renderConfig() {
            const card = document.getElementById('config-card');
            card.innerHTML = '';

            // ƒê·∫£m b·∫£o configData l√† object v√† kh√¥ng ph·∫£i null/undefined
            if (!configData || typeof configData !== 'object') {
                console.error('‚ùå configData kh√¥ng h·ª£p l·ªá:', configData);
                card.innerHTML = '<p style="color:red;">D·ªØ li·ªáu c·∫•u h√¨nh kh√¥ng h·ª£p l·ªá</p>';
                return;
            }

            // Hi·ªÉn th·ªã c√°c tr∆∞·ªùng t·ª´ pay_ment.json: BNK, STK, UN, COST, LIMIT
            for (const key in configData) {
                // B·ªè qua c√°c thu·ªôc t√≠nh kh√¥ng ph·∫£i c·ªßa object (nh∆∞ prototype)
                if (!configData.hasOwnProperty(key)) continue;
                
                let value = configData[key];
                
                // Chuy·ªÉn ƒë·ªïi gi√° tr·ªã th√†nh string ƒë·ªÉ hi·ªÉn th·ªã
                if (value === null || value === undefined) {
                    value = '';
                } else if (typeof value === 'object') {
                    // N·∫øu l√† object, chuy·ªÉn th√†nh JSON string
                    value = JSON.stringify(value);
                } else {
                    value = String(value);
                }
                
                const item = document.createElement('div');
                item.className = 'config-item';

                const title = document.createElement('strong');
                title.textContent = key;
                item.appendChild(title);

                const valueDisplay = document.createElement('span');
                valueDisplay.textContent = value;
                valueDisplay.className = 'config-value editable';
                valueDisplay.setAttribute('data-key', key);
                valueDisplay.addEventListener('click', handleConfigEdit);
                item.appendChild(valueDisplay);

                card.appendChild(item);
            }
        }

        function handleConfigEdit(event) {
            const valueElement = event.target;

        function renderUsers() {
            const tbody = document.getElementById('user-table-body');

                idCell.style.fontFamily = 'monospace';
                idCell.style.fontSize = '0.9rem';
                idCell.style.wordBreak = 'break-all';

                limitCell.setAttribute('data-field', 'limit');

        async function saveUserEdit(inputElement, index, field, cellElement) {

            usersData[index][field] = parsedValue;
            cellElement.textContent = parsedValue;

            // G·ªçi API ƒë·ªÉ c·∫≠p nh·∫≠t tr√™n server
            try {
                const response = await fetch(`${BASE_URL}/users/${usersData[index].id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'

                    body: JSON.stringify({

                if (result.success) {

                    cellElement.textContent = oldValue;
                    alert(`‚ùå L·ªói khi c·∫≠p nh·∫≠t: ${result.message}`);

                console.error("‚ùå L·ªói khi c·∫≠p nh·∫≠t user:", error);

                cellElement.textContent = oldValue;

        }
